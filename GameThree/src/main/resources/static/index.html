<!DOCTYPE html>
<html>
<head>
<title>Game of Three</title>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/js/main.js"></script>
<link href="/css/main.css" rel="stylesheet">

</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="playername-page">
		<div class="playername-page-container">
			<h1 class="title">Type your name</h1>
			<form id="playerNameForm" name="playerNameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="playerName"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent playername-submit">Join
						Game</button>
				</div>
			</form>
		</div>
	</div>

	<div id="game-page" class="hidden">
		<div class="game-container">
			<div class="game-header">
				<h2>Game of Three</h2>
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="conversationsArea">

			</ul>
				<form id="playForm" name="playForm">
					<div class="form-group">
						<button id="start" name="start" type="submit" class="primary" onclick="startGame()" hidden="true">Start</button>
						<button id="send" type="submit" class="primary" onclick="play()">Send</button>
					</div>
				</form>
		</div>
	</div>
</body>
</html>
